<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>INSULFILM | FINK VIDROS</title>

<style>

:root{
--gold: #ff7a00;
--gold2:#ff9a2f;
--bg:#0b0b0c;
--card:#141416;
--muted:#a9a9ad;
--stroke: rgba(255,122,0,.22);
--zap: #22c55e;
--zapStroke: rgba(34,197,94,.35);
}

*{ box-sizing:border-box; margin:0; padding:0; }

body{
font-family: Arial, Helvetica, sans-serif;
background: radial-gradient(circle at 20% 0%, #1b0f06 0%, var(--bg) 40%, #080809 100%);
color:#fff;
min-height:100vh;
overflow-x:hidden;
}

/* ===== SPLASH ===== */

#splash{
position:fixed;
inset:0;
display:flex;
align-items:flex-end;
justify-content:center;
padding:22px 22px 10px;
z-index:99999;

background:
linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.48)),
url("./imagens/splash.jpg");

background-size: cover;
background-position: center;
background-repeat: no-repeat;
}

.splashBox{
width:min(520px, 100%);
background: rgba(15,15,16,.70);
border:1px solid var(--stroke);
border-radius:22px;
padding:22px;
box-shadow: 0 20px 70px rgba(0,0,0,.55);
position:relative;
overflow:hidden;
backdrop-filter: blur(10px);
}

.logoBig{
text-align:center;
padding:18px 10px;
border-radius:18px;
background: rgba(0,0,0,.30);
border:1px solid rgba(255,122,0,.20);
}

.logoBig h1{
font-size:42px;
letter-spacing:2px;
font-weight:900;
color: var(--gold2);
text-shadow: 0 0 25px rgba(255,122,0,.35);
}

.logoBig p{
margin-top:8px;
color:#e6e0d6;
font-weight:700;
letter-spacing:1px;
font-size:14px;
}

.splashBtn{
margin-top:18px;
width:100%;
padding:14px 16px;
border-radius:16px;
border:1px solid rgba(255,154,47,.25);
background: linear-gradient(180deg, rgba(255,122,0,.95), rgba(210,92,0,.95));
color:#111;
font-weight:900;
font-size:16px;
cursor:pointer;
}

#app{
display:none;
padding-bottom:160px;
}

/* ===== HEADER ULTRA PRO ===== */

header{
position:sticky;
top:0;
z-index:10;
background: rgba(10,10,11,.72);
border-bottom:1px solid rgba(255,122,0,.15);
backdrop-filter: blur(14px);
-webkit-backdrop-filter: blur(14px);

padding-top: env(safe-area-inset-top);
padding-left:10px;
padding-right:10px;
padding-bottom:8px;

display:flex;
align-items:center;
justify-content:center;
}

header img{
width:auto;
max-width:92%;
height:56px;
object-fit:contain;

mix-blend-mode: screen;

filter:
brightness(1.05)
contrast(1.05)
drop-shadow(0 0 10px rgba(255,122,0,.25));

transition: transform .25s ease;
}

header img:active{
transform: scale(.98);
}

</style>
</head>

<body>

<section id="splash">
<div class="splashBox">

<div class="logoBig">
<h1>FINK VIDROS</h1>
<p>INSULFILM TONALIDADE</p>
</div>

<button class="splashBtn" id="btnEnter">ENTRAR</button>

</div>
</section>

<section id="app">

<header>
<img src="./imagens/logo.png" alt="FINK VIDROS" loading="eager" decoding="async"/>
</header>

</section>

<script>

document.addEventListener("DOMContentLoaded", function(){

const splash = document.getElementById("splash");
const app = document.getElementById("app");
const btnEnter = document.getElementById("btnEnter");

btnEnter.addEventListener("click", function(){
splash.style.display = "none";
app.style.display = "block";
window.scrollTo(0,0);
});

});

</script>

</body>
</html>
