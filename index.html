<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INSULFILM | FINK VIDROS</title>

  <style>
    :root{
      /* ‚úÖ PALETA FINK VIDROS (PRETO + LARANJA) */
      --gold: #ff7a00;
      --gold2:#ff9a2f;
      --bg:#0b0b0c;
      --card:#141416;
      --muted:#a9a9ad;
      --stroke: rgba(255,122,0,.22);

      /* ‚úÖ Whats em verde (premium) */
      --zap: #22c55e;
      --zapStroke: rgba(34,197,94,.35);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at 20% 0%, #1b0f06 0%, var(--bg) 40%, #080809 100%);
      color:#fff;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ===== SPLASH ===== */
    #splash{
      position:fixed;
      inset:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: 22px 22px 10px;
      z-index:99999;

      /* ‚úÖ Splash da Fink (coloque uma imagem sua na pasta imagens) */
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.48)),
        url("imagens/splash.jpg");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .splashBox{
      width:min(520px, 100%);
      background: rgba(15,15,16,.70);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:22px;
      box-shadow: 0 20px 70px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .spark{
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,122,0,.22), transparent 55%),
        radial-gradient(circle at 70% 55%, rgba(255,154,47,.18), transparent 55%),
        radial-gradient(circle at 50% 90%, rgba(255,122,0,.10), transparent 55%);
      filter: blur(1px);
      pointer-events:none;
      opacity:.95;
      z-index:1;
    }

    .logoBig{
      position:relative;
      z-index:2;
      text-align:center;
      padding:18px 10px;
      border-radius:18px;
      background: rgba(0,0,0,.30);
      border:1px solid rgba(255,122,0,.20);
    }

    .logoBig h1{
      font-size:42px;
      letter-spacing:2px;
      font-weight:900;
      color: var(--gold2);
      text-shadow: 0 0 25px rgba(255,122,0,.35);
    }

    .logoBig p{
      margin-top:8px;
      color:#e6e0d6;
      opacity:.90;
      font-weight:700;
      letter-spacing:1px;
      font-size:14px;
    }

    .splashBtn{
      margin-top:18px;
      width:100%;
      padding:14px 16px;
      border-radius:16px;
      border:1px solid rgba(255,154,47,.25);
      background: linear-gradient(180deg, rgba(255,122,0,.95), rgba(210,92,0,.95));
      color:#111;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      transition:.15s;
      position:relative;
      z-index:2;
    }
    .splashBtn:active{ transform:scale(.98); }

    .hint{
      margin-top:12px;
      text-align:center;
      color: var(--muted);
      font-size:12px;
      position:relative;
      z-index:2;
    }

    /* ===== APP ===== */
    #app{
      display:none;
      padding-bottom: 160px;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;

      background: rgba(10,10,11,.92);
      border-bottom:1px solid rgba(255,122,0,.15);
      backdrop-filter: blur(12px);

      padding-top: env(safe-area-inset-top);
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 8px;

      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    header img{
  width: 100%;
  height: 70px;
  object-fit: cover;
  object-position: center;
  filter: drop-shadow(0 0 18px rgba(255,122,0,.35));
}

    #btnHome{
      position:fixed;
      top: calc(env(safe-area-inset-top) + 40px);
      left:12px;
      z-index:9999;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,122,0,.25);
      background: rgba(0,0,0,.55);
      color: var(--gold2);
      font-weight:900;
      cursor:pointer;
      backdrop-filter: blur(10px);
    }
    #btnHome:active{ transform:scale(.98); }

    /* ‚úÖ BOT√ïES WHATS + MAPS + INSTAGRAM */
    #btnInsta, #btnMaps, #btnZap{
      position: fixed;
      top: calc(env(safe-area-inset-top) + 40px);
      z-index: 9999;

      width: 46px;
      height: 46px;
      border-radius: 14px;

      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);

      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,.55);
    }
    #btnInsta:active, #btnMaps:active, #btnZap:active{ transform: scale(.98); }

    /* ‚úÖ ordem direita: Insta | Maps | Zap */
    #btnInsta{ right: 12px; border: 1px solid rgba(255,122,0,.25); }
    #btnMaps{ right: 66px; border: 1px solid rgba(255,122,0,.25); }

    /* ‚úÖ Whats em verde */
   #btnZap{
  right: 12px;
  top: calc(env(safe-area-inset-top) + 95px); /* üëà DESCE O ZAP */
  border: 1px solid var(--zapStroke);
}

    #btnInsta svg, #btnMaps svg{
      width: 22px;
      height: 22px;
      display: block;
      stroke: var(--gold2);
      fill: none;
      filter: drop-shadow(0 0 10px rgba(255,122,0,.25));
    }

    #btnZap svg{
      width: 22px;
      height: 22px;
      display: block;
      stroke: var(--zap);
      fill: none;
      filter: drop-shadow(0 0 12px rgba(34,197,94,.25));
    }

    #viewer{
      padding: 10px 14px 10px;
      display:flex;
      justify-content:center;
    }

    .imgWrap{
      width:min(560px, 100%);
      border-radius:22px;
      border:1px solid rgba(255,122,0,.20);
      box-shadow: 0 14px 60px rgba(0,0,0,.65);
      background:#000;
      overflow:hidden;
      transform: scale(1);
    }

    .imgWrap.zoom{
      animation: zoomSoft .28s ease-out;
    }

    @keyframes zoomSoft{
      0%   { transform: scale(1); }
      100% { transform: scale(1.025); }
    }

    #imgMain{
      width:100%;
      display:block;
      background:#000;
      opacity: 1;
      transition: opacity .18s ease;
    }

    #imgMain.fadeOut{
      opacity: 0;
    }

    #controls{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:14px 14px 16px;
      background: rgba(12,12,13,.92);
      border-top:1px solid rgba(255,122,0,.15);
      backdrop-filter: blur(12px);
    }

    #info{
      display:flex;
      gap:10px;
      justify-content:space-between;
      margin-bottom:12px;
    }

    .badge{
      flex:1;
      padding:12px 14px;
      border-radius:18px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      color:#ddd;
      font-weight:700;
      font-size:13px;
      text-align:center;
    }

    .row{
      display:flex;
      gap:10px;
      overflow-x:auto;
      padding-bottom:6px;
      -webkit-overflow-scrolling: touch;
    }

    .row::-webkit-scrollbar{ height:6px; }
    .row::-webkit-scrollbar-thumb{ background: rgba(255,122,0,.35); border-radius:20px; }

    button.opt{
      border:none;
      outline:none;
      padding:14px 16px;
      border-radius:18px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      background: rgba(255,255,255,.06);
      color:#d8d8dc;
      border:1px solid rgba(255,255,255,.08);
      white-space:nowrap;
      transition:.12s;
    }

    button.opt.active{
      background: rgba(255,122,0,.95);
      color:#111;
      border:1px solid rgba(255,154,47,.35);
    }

    button.opt:active{ transform:scale(.98); }
  </style>
</head>

<body>

  <!-- ===== SPLASH ===== -->
  <section id="splash">
    <div class="splashBox">
      <div class="spark"></div>

      <div class="logoBig">
        <h1>FINK VIDROS</h1>
        <p>RUA SERGIO HINGTS 18</p>
      </div>

      <button class="splashBtn" id="btnEnter" type="button">ENTRAR</button>
      <div class="hint">CLIQUE PARA VER AS TONALIDADES ‚úÖ</div>
    </div>
  </section>

  <!-- ===== APP ===== -->
  <section id="app">
    <button id="btnHome" type="button">IN√çCIO</button>

    <!-- ‚úÖ BOT√ÉO INSTAGRAM -->
    <a id="btnInsta" href="https://www.instagram.com/finkvidros?igsh=cHJqd3NnYTRjOXF2" target="_blank" rel="noopener" aria-label="Instagram FINK VIDROS">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
        <circle cx="12" cy="12" r="4"></circle>
        <circle cx="17.5" cy="6.5" r="1"></circle>
      </svg>
    </a>

    <!-- ‚úÖ BOT√ÉO LOCALIZA√á√ÉO -->
    <a id="btnMaps" href="https://share.google/aE7Dej7DYkoTDA5QF" target="_blank" rel="noopener" aria-label="Localiza√ß√£o FINK VIDROS">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <path d="M12 21s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11z"></path>
        <path d="M12 8l1.5 3L17 12l-3.5 1-1.5 3-1.5-3L7 12l3.5-1L12 8z"></path>
      </svg>
    </a>

    <!-- ‚úÖ BOT√ÉO WHATSAPP -->
    <a id="btnZap" href="https://wa.me/5511949173226" target="_blank" rel="noopener" aria-label="WhatsApp FINK VIDROS">
      <svg viewBox="0 0 24 24">
        <path d="M20 12a8 8 0 0 1-12.6 6.6L4 20l1.4-3.3A8 8 0 1 1 20 12z"></path>
        <path d="M8.6 9.2c.2-.5.5-.5.8-.5h.6c.2 0 .5 0 .7.4.2.4.7 1.7.8 1.9.1.2.1.4 0 .6-.1.2-.2.4-.4.6-.2.2-.4.4-.2.7.2.3.8 1.3 1.8 2.1 1.2 1 2.2 1.3 2.5 1.5.3.1.5.1.7-.1.2-.2.8-1 .9-1.3.2-.3.3-.2.6-.1.3.1 1.9.9 2.2 1.1.3.2.5.3.6.4.1.1.1.8-.2 1.6-.3.8-1.6 1.5-2.2 1.6-.5.1-1.2.2-2-.1-.5-.2-1.1-.4-1.9-.8-3.2-1.4-5.2-4.7-5.4-5-.2-.3-1.3-1.7-1.3-3.2 0-1.5.8-2.2 1-2.5z"></path>
      </svg>
    </a>

    <header>
      <img src="./imagens/logo1.png" alt="FINK VIDROS" />
    </header>

    <div id="viewer">
      <div class="imgWrap" id="imgWrap">
        <img id="imgMain" src="imagens/lat_sem.png" alt="Cat√°logo" />
      </div>
    </div>

    <div id="controls">
      <div id="info">
        <div class="badge" id="txtAngulo">√Çngulo: Lateral</div>
        <div class="badge" id="txtTonalidade">Tonalidade: Sem Insulfilm</div>
      </div>

      <div class="row" id="rowAngulos">
        <button class="opt active" type="button" data-ang="lat">Lateral</button>
        <button class="opt" type="button" data-ang="int">Interno</button>
      </div>

      <div style="height:10px;"></div>

      <div class="row" id="rowTonalidades">
        <button class="opt active" type="button" data-ton="sem">Sem Insulfilm</button>
        <button class="opt" type="button" data-ton="lei">Dentro da Lei</button>
        <button class="opt" type="button" data-ton="g5">G5</button>
        <button class="opt" type="button" data-ton="g20">G20</button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function(){

      const angleNames = { lat: "Lateral", int: "Interno" };

      const toneNames = {
        sem: "Sem Insulfilm",
        lei: "Dentro da Lei",
        g5: "G5",
        g20: "G20"
      };

      let currentAngle = "lat";
      let currentTone  = "sem";

      const splash = document.getElementById("splash");
      const app = document.getElementById("app");

      const imgMain = document.getElementById("imgMain");
      const imgWrap = document.getElementById("imgWrap");

      const txtAngulo = document.getElementById("txtAngulo");
      const txtTonalidade = document.getElementById("txtTonalidade");

      const btnEnter = document.getElementById("btnEnter");
      const btnHome = document.getElementById("btnHome");

      function playZoom(){
        imgWrap.classList.remove("zoom");
        void imgWrap.offsetWidth;
        imgWrap.classList.add("zoom");
      }

      function updateImage(){
        const file = "imagens/" + currentAngle + "_" + currentTone + ".png";

        imgMain.classList.add("fadeOut");

        setTimeout(function(){
          imgMain.src = file;

          txtAngulo.textContent = "√Çngulo: " + angleNames[currentAngle];
          txtTonalidade.textContent = "Tonalidade: " + toneNames[currentTone];

          playZoom();
        }, 120);
      }

      imgMain.addEventListener("load", function(){
        imgMain.classList.remove("fadeOut");
      });

      btnEnter.addEventListener("click", function(){
        splash.style.display = "none";
        app.style.display = "block";
        updateImage();
        window.scrollTo(0,0);
      });

      btnHome.addEventListener("click", function(){
        app.style.display = "none";
        splash.style.display = "flex";
        window.scrollTo(0,0);
      });

      document.querySelectorAll("#rowAngulos button[data-ang]").forEach(function(btn){
        btn.addEventListener("click", function(){
          document.querySelectorAll("#rowAngulos button[data-ang]").forEach(function(b){
            b.classList.remove("active");
          });
          btn.classList.add("active");

          currentAngle = btn.dataset.ang;
          updateImage();
        });
      });

      document.querySelectorAll("#rowTonalidades button").forEach(function(btn){
        btn.addEventListener("click", function(){
          document.querySelectorAll("#rowTonalidades button").forEach(function(b){
            b.classList.remove("active");
          });
          btn.classList.add("active");

          currentTone = btn.dataset.ton;
          updateImage();
        });
      });

    });
  </script>

</body>
</html>
